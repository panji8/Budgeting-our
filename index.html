<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Keuangan</title>
</head>
<body>
  <h1>Form Pencatatan Keuangan</h1>
  <form id="financeForm">
    <label>Tanggal:</label><br>
    <input type="date" name="tanggal" required><br><br>

    <label>Keterangan:</label><br>
    <select name="keterangan" required>
      <option value="">--Pilih--</option>
      <option value="Pemasukan">Pemasukan</option>
      <option value="Pengeluaran">Pengeluaran</option>
      <option value="Saving">Saving</option>
    </select><br><br>

    <label>Note:</label><br>
    <textarea name="note" placeholder="Catatan" required></textarea><br><br>

    <label>Nominal:</label><br>
    <input type="number" name="nominal" placeholder="0" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx....../exec'; // Ganti dengan URL Web App lo
    const form = document.getElementById('financeForm');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = {
        tanggal: form.tanggal.value,
        keterangan: form.keterangan.value,
        note: form.note.value,
        nominal: form.nominal.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(result => {
        alert('Data berhasil dikirim!');
        form.reset();
      })
      .catch(error => {
        alert('Error saat mengirim data!');
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
